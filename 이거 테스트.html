<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 기록</title>
    <style>
        body {
            background-color: #a8e6cf; /* 초록색 배경 */
            font-family: Arial, sans-serif;
            text-align: center; /* 가운데 정렬 */
            padding: 20px;
        }
        h1 {
            margin-bottom: 30px; /* 제목과 사진 사이 여백 */
        }
        h2 {
            margin: 30px 0; /* 사진과 영상 사이 여백 */
        }
        img {
            max-width: 100%; /* 이미지 크기를 화면에 맞게 조정 */
            height: auto;
            margin-bottom: 30px; /* 사진과 '나의 기록들' 사이 여백 */
        }
        video {
            max-width: 100%; /* 비디오 크기를 화면에 맞게 조정 */
            height: auto;
            margin-top: 30px; /* '나의 기록들'과 비디오 사이 여백 */
        }
    </style>
</head>
<body>

<h1>내 이름은 이원형</h1>

<img src="images/20241127_132208.png" alt="첫 번째 사진" />
<img src="images/20241125_131317.png" alt="두 번째 사진" />

<h2>나의 기록들</h2>

<video controls>
    <source src="videos/20241023_124612.mp4" type="video/mp4">
    브라우저가 비디오 태그를 지원하지 않습니다.
</video>

</body>
</html>
